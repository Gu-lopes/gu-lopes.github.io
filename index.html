<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <style>
        /* Estilos do layout */
        table.transactions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table.transactions-table th, table.transactions-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table.transactions-table th {
            background-color: #f2f2f2;
        }
        table.transactions-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table.transactions-table tr:hover {
            background-color: #ddd;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .filters label {
            font-weight: bold;
        }
        .filters input, .filters select {
            padding: 5px;
            font-size: 14px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .filters input[type="date"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial Tracker</h1>
    </header>
    <div class="container">
        <section class="summary">
            <div>
                <h2>Saldo Total</h2>
                <p id="total-balance">R$ 0,00</p>
            </div>
            <div>
                <h2>Receitas</h2>
                <p id="total-income">R$ 0,00</p>
            </div>
            <div>
                <h2>Despesas</h2>
                <p id="total-expenses">R$ 0,00</p>
            </div>
        </section>
        <div class="filters">
            <label for="filter-category">Categoria:</label>
            <select id="filter-category" onchange="applyFilters()">
                <option value="">Todas</option>
            </select>
            <label for="filter-start-date">Data Início:</label>
            <input type="date" id="filter-start-date" onchange="applyFilters()">
            <label for="filter-end-date">Data Fim:</label>
            <input type="date" id="filter-end-date" onchange="applyFilters()">
            <label for="filter-min-value">Valor Mínimo:</label>
            <input type="number" id="filter-min-value" step="0.01" onchange="applyFilters()">
            <label for="filter-max-value">Valor Máximo:</label>
            <input type="number" id="filter-max-value" step="0.01" onchange="applyFilters()">
        </div>
        <table class="transactions-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="transactions-body">
                <!-- Transações serão exibidas aqui -->
            </tbody>
        </table>
        <button onclick="exportToExcel()">Exportar para Excel</button>
        <button onclick="exportToPDF()">Exportar para PDF</button>
    </div>

    <script>
        const transactions = [
            { date: "2024-12-01", description: "Compra de Mercado", category: "Alimentação", value: -150 },
            { date: "2024-12-02", description: "Venda de produto", category: "Vendas", value: 500 },
            { date: "2024-12-03", description: "Pagamento de aluguel", category: "Moradia", value: -1200 },
            { date: "2024-12-04", description: "Venda de curso online", category: "Vendas", value: 800 },
        ];

        function applyFilters() {
            const filterCategory = document.getElementById('filter-category').value;
            const filterStartDate = document.getElementById('filter-start-date').value;
            const filterEndDate = document.getElementById('filter-end-date').value;
            const filterMinValue = parseFloat(document.getElementById('filter-min-value').value) || -Infinity;
            const filterMaxValue = parseFloat(document.getElementById('filter-max-value').value) || Infinity;

            let filteredTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                const startDate = new Date(filterStartDate);
                const endDate = new Date(filterEndDate);
                const isCategoryMatch = filterCategory ? t.category === filterCategory : true;
                const isDateMatch = (filterStartDate ? transactionDate >= startDate : true) && 
                                    (filterEndDate ? transactionDate <= endDate : true);
                const isValueMatch = t.value >= filterMinValue && t.value <= filterMaxValue;

                return isCategoryMatch && isDateMatch && isValueMatch;
            });

            updateTransactionTable(filteredTransactions);
        }

        function updateTransactionTable(filteredTransactions) {
            const tbody = document.getElementById('transactions-body');
            tbody.innerHTML = "";

            if (filteredTransactions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">Nenhuma transação encontrada</td></tr>';
            } else {
                filteredTransactions.forEach((transaction) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.category}</td>
                        <td>${transaction.value > 0 ? 'R$ ' + transaction.value.toFixed(2) : '-R$ ' + Math.abs(transaction.value).toFixed(2)}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            updateSummary(filteredTransactions);
        }

        function updateSummary(filteredTransactions) {
            let totalIncome = 0;
            let totalExpenses = 0;

            filteredTransactions.forEach((transaction) => {
                if (transaction.value > 0) {
                    totalIncome += transaction.value;
                } else {
                    totalExpenses += Math.abs(transaction.value);
                }
            });

            document.getElementById('total-income').textContent = 'R$ ' + totalIncome.toFixed(2);
            document.getElementById('total-expenses').textContent = 'R$ ' + totalExpenses.toFixed(2);
            document.getElementById('total-balance').textContent = 'R$ ' + (totalIncome - totalExpenses).toFixed(2);
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(transactions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transações");
            XLSX.writeFile(wb, "transacoes.xlsx");
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "normal");
            doc.text("Relatório de Transações", 14, 10);

            let yOffset = 20;
            transactions.forEach((t) => {
                doc.text(`Data: ${t.date} | Descrição: ${t.description} | Categoria: ${t.category} | Valor: ${t.value > 0 ? 'R$ ' + t.value.toFixed(2) : '-R$ ' + Math.abs(t.value).toFixed(2)}`, 14, yOffset);
                yOffset += 10;
            });

            doc.save('transacoes.pdf');
        }

        updateTransactionTable(transactions);
    </script>
</body>
</html>
